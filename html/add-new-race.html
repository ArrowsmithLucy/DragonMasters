<!DOCTYPE html>
<html lang="=en">

<head>
    <title>Dad's Dragons</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link href="../css/styles.css" rel="stylesheet" type="text/css">
    <link href="../css/add-new.css" rel="stylesheet">

</head>

<body>
    <header class="header-bg" id="header">
        <div class="col-4">
            <div class="rows center-x">
                <div class="logo">
                    <h1><a href="../index.html">Dad's Dragons</a></h1>
                </div>
            </div>
            <div class="rows">
                <div class="col-5 center-x">
                    <a href="../index.html">Home</a>
                </div>
                <div class="col-5 center-x">
                    <a href="members.html">Members</a>
                </div>
            </div>
        </div>
    </header>

    <section>
        <div class="container rowss">
            <h3>Add a new race:</h3>
            <div class="home-wrapper columns">
                <form id="addNewRace">
                    <div class="rows">
                        <div class="col-3">
                            <label for="title">Title:</label>
                        </div>
                        <div class="col-3">
                            <input type="text" id="title">
                        </div>
                    </div>
                    <div class="rows">
                        <div class="col-3">
                            <label for="title">Time:</label>
                        </div>
                        <div class="col-3">
                            <input type="time" id="time">
                        </div>
                    </div>
                    <div class="rows">
                        <div class="col-3">
                            <label>Boat size:</label>
                        </div>
                        <div class="col-3">
                            <input type="radio" id="size10" value="10" name="boatSize">
                            <label for="size10">10</label>
                            <input type="radio" id="size20" value="20" name="boatSize">
                            <label for="size20">20</label>
                            </select>
                        </div>
                    </div>
                    <div class="rows">
                        <div class="col-3">
                            <label>Division:</label>
                        </div>
                        <div class="col-3">
                            <input type="radio" id="A" name="division" value="A">
                            <label for="A">A</label>
                            <input type="radio" id="B" name="division" value="B">
                            <label for="B">B</label>
                            <input type="radio" id="C" name="division" value="C">
                            <label for="C">C</label>
                        </div>
                    </div>
                    <div class="rows">
                        <div class="col-3">
                            <label>Type:</label>
                        </div>
                        <div class="col-3">
                            <input type="radio" id="mixed" name="type" value="mixed">
                            <label for="mixed">Mixed</label>
                            <input type="radio" id="male" name="type" value="male">
                            <label for="male">Male</label>
                            <input type="radio" id="female" name="type" value="female">
                            <label for="female">Female</label>
                        </div>
                        <div class="col-3 right">
                            <button type="button">Add</button>
                            <button type="button">Edit</button>
                        </div>
                    </div>
                </form>
            </div>
            <hr>
            <div>
                <div class="rows">
                    <div class="col-2">
                        <label for="title">Title:</label>
                    </div>
                    <div class="col-2">
                        <ouput for="title">Race 1</ouput>
                    </div>
                </div>
                <div class="rows">
                    <div class="col-2">
                        <label for="time">Time:</label>
                    </div>
                    <div class="col-2">
                        <output for="time">10:00 AM</output>
                    </div>
                </div>
                <div class="rows">
                    <div class="col-2">
                        <label for="boatSize">Boat size:</label>
                    </div>
                    <div class="col-2">
                        <output for="boatSize">10</output>
                    </div>
                </div>
                <div class="rows">
                    <div class="col-2">
                        <label for="division">Division:</label>
                    </div>
                    <div class="col-2">
                        <output for="division">B</output>
                    </div>
                </div>
                <div class="rows">
                    <div class="col-2">
                        <label for="type">type:</label>
                    </div>
                    <div class="col-2">
                        <output for="type">Mixed</output>
                    </div>
                </div>
            </div><hr>
            <div>
                <div>
                    <div class="rows">
                        <div class="col-2 dragged-col">                      
                            <div class="rows">
                                <div id="dragOutput" ondrop="drop(event)" ondragover="allowDrop(event)"> 1.</div>
                            </div>
                            <div class="rows">
                                <div id="dragOutput" ondrop="drop(event)" ondragover="allowDrop(event)"> 2.</div>
                            </div>
                            <div class="rows">
                                <div id="dragOutput" ondrop="drop(event)" ondragover="allowDrop(event)"> 3.</div>
                            </div>
                            <div class="rows">
                                <div id="dragOutput" ondrop="drop(event)" ondragover="allowDrop(event)"> 4.</div>
                            </div>
                            <div class="rows">
                                <div id="dragOutput" ondrop="drop(event)" ondragover="allowDrop(event)"> 5.</div>
                            </div>
                            <div class="rows">
                                <div id="dragOutput" ondrop="drop(event)" ondragover="allowDrop(event)"> 6.</div>
                            </div>
                            <div class="rows">
                                <div id="dragOutput" ondrop="drop(event)" ondragover="allowDrop(event)"> 7.</div>
                            </div>
                            <div class="rows">
                                <div id="dragOutput" ondrop="drop(event)" ondragover="allowDrop(event)"> 8.</div>
                            </div>
                            <div class="rows">
                                <div id="dragOutput" ondrop="drop(event)" ondragover="allowDrop(event)"> 9.</div>
                            </div>
                            <div class="rows">
                                <div id="dragOutput" ondrop="drop(event)" ondragover="allowDrop(event)"> 10.</div>
                            </div>
                        </div>
                        <div class="col-1 boat">
                            <div class="rows">
                                <div class="drm" id="dragOutput" ondrop="drop(event)" ondragover="allowDrop(event)"> Drummer.</div>
                            </div>
                            <div class="rows">
                                <img src="../images/boat20.png" id="boat">
                            </div>
                            <div class="rows">
                                <div class="drm" id="dragOutput" ondrop="drop(event)" ondragover="allowDrop(event)"> Sweep.</div>
                            </div>
                        </div>
                        <div class="col-2 dragged-col">                      
                            <div class="rows">
                                <div id="dragOutput" ondrop="drop(event)" ondragover="allowDrop(event)"> 1.</div>
                            </div>
                            <div class="rows">
                                <div id="dragOutput" ondrop="drop(event)" ondragover="allowDrop(event)"> 2.</div>
                            </div>
                            <div class="rows">
                                <div id="dragOutput" ondrop="drop(event)" ondragover="allowDrop(event)"> 3.</div>
                            </div>
                            <div class="rows">
                                <div id="dragOutput" ondrop="drop(event)" ondragover="allowDrop(event)"> 4.</div>
                            </div>
                            <div class="rows">
                                <div id="dragOutput" ondrop="drop(event)" ondragover="allowDrop(event)"> 5.</div>
                            </div>
                            <div class="rows">
                                <div id="dragOutput" ondrop="drop(event)" ondragover="allowDrop(event)"> 6.</div>
                            </div>
                            <div class="rows">
                                <div id="dragOutput" ondrop="drop(event)" ondragover="allowDrop(event)"> 7.</div>
                            </div>
                            <div class="rows">
                                <div id="dragOutput" ondrop="drop(event)" ondragover="allowDrop(event)"> 8.</div>
                            </div>
                            <div class="rows">
                                <div id="dragOutput" ondrop="drop(event)" ondragover="allowDrop(event)"> 9.</div>
                            </div>
                            <div class="rows">
                                <div id="dragOutput" ondrop="drop(event)" ondragover="allowDrop(event)"> 10.</div>
                            </div>
                        </div>
                        <div class="vl"></div>
                        <div class="col-5">
                            <div class="rows">
                                Draggable Names
                            </div>
                            <div class="rows">
                                <div class="col-5">
                                    <span id="dragName" draggable="true" ondragstart="drag(event)">Hellen</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div> <!-- end container -->

        <div class="grid">
            
        </div>
        
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <script src="../js/addNew.js"></script>
</body>

</html>
