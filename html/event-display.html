<!DOCTYPE html>
<html lang="=en">

<head>
    <title>Dad's Dragons</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- CSS stylesheets -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link href="../css/styles.css" rel="stylesheet" type="text/css">
    <link href="../css/event-display.css" rel="stylesheet">
    <!-- JS files -->
    <script src="../js/localStorageOps.js"></script>

</head>
<body>
    <header class="header-bg" id="header">
        <div class="col-4">
            <div class="rows center-x">
                <div class="logo">
                    <h1><a href="../index.html">Dad's Dragons</a></h1>
                </div>
            </div>
            <div class="rows">
                <div class="col-5 center-x">
                    <a href="../index.html">Home</a>
                </div>
                <div class="col-5 center-x">
                    <a href="members.html">Members</a>
                </div>
            </div>
        </div>
    </header>

    <section class="container"> <!--Event details -->
        <div class="row">
            <h3>Event Title:</h3>
            <table>
                <tr>
                    <td>Date:</td>
                    <td>From - To</td>
                </tr>
                <tr>
                    <td>Location:</td>
                    <td>Geelong River</td>
                </tr>
            </table>
        </div>
    </section>
    <section class="container"> <!-- Members to add -->
        <div class="row">
            <div class="row pad-btm">
                <button>Particpants</button>
            </div>
            <div class="row">
                <div class="col-6">
                    <table class="fill">
                        <thead>
                            <tr>
                                <th></th>
                                <th>Name</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td class="center">
                                    <label class="switch">
                                        <input type="checkbox">
                                        <span class="slider round"></span>
                                    </label>
                                </td>
                                <td class="pad-left">
                                    Stephen Arrowsmith
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="row end">
                <button class="tab-btn">Edit</button>
            </div>
        </div>

    </section>
</body>
</html>
