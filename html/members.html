<body>
    <header class="header-bg" id="header">
        <div class="col-4">
            <div class="rows center-x">
                <div class="logo">
                    <h1><a href="../index.html">Dad's Dragons</a></h1>
                </div>
            </div>
            <div class="rows">
                <div class="col-5 center-x">

    <section>
        <div class="container">
            <div>
                <div class="col">
                    <h3>Members</h3>
                </div>

                <div class="rows" style="justify-content: space-between;">
                    <div class="col-3">
                        <label for="eventChoice">Select Event:</label>
                        <select name="events" id="eventChoice">
                            <option value="0" style="text-align: center;">------------------</option>
                            <option value="1">Saturday 28th August</option>

                        <div class="dropdown">

                    </div>

                            <tr>
                                <th>Participating</th>
                                <th>First Name</th>
                                <th>Last Name</th>
                                <th>Gender</th>
                                <th>Sweep</th>
                                <th>Drummer</th>
                                <th>Weight</th>
                                <th>Preference</th>

                        <tbody>
