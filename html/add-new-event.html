<!DOCTYPE html>
<html lang="=en">

<head>
    <title>Dad's Dragons</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link href="../css/styles.css" rel="stylesheet" type="text/css">
    <link href="../css/add-new.css" rel="stylesheet">
    <script src="../js/localStorageOps.js"></script>

</head>
<body>
    <header class="header-bg" id="header">
        <div class="col-4">
            <div class="rows center-x">
                <div class="logo">
                    <h1><a href="../index.html">Dad's Dragons</a></h1>
                </div>
            </div>
            <div class="rows">
                <div class="col-5 center-x">
                    <a href="../index.html">Home</a>
                </div>
                <div class="col-5 center-x">
                    <a href="members.html">Members</a>
                </div>
            </div>
        </div>
    </header>

    <section>
        <div class="container rowss">
            <h3>Add a new event:</h3>
            <div class="home-wrapper columns">
                <form id="addNewRace">
                    <div class="rows">
                        <div class="col-3">
                            <label for="dateFrom">Date From:</label>
                        </div>
                        <div class="col-3">
                            <input type="date" id="dateFrom">
                        </div>
                    </div>
                    <div class="rows">
                        <div class="col-3">
                            <label for="dateTo">Date To:</label>
                        </div>
                        <div class="col-3">
                            <input type="date" id="dateTo">
                        </div>
                    </div>
                    <div class="rows">
                        <div class="col-3">
                            <label for="location">Location:</label>
                        </div>
                        <div class="col-3">
                            <input type="text" id="location">
                        </div>
                    </div>
                    <div class="rows">
                        <div class="col-3">
                            <label for="attendees">Number of attendees:</label>
                        </div>
                        <div class="col-3">
                            <input type="number" id="attendees">
                        </div>
                        <div class="col-3 right">
                            <button type="button" onclick="addNewEvent()">Save</button>
                        </div>
                    </div>

                </form>
            </div>
        </div>
    </section>
    <script src="../js/addNewEvent.js"></script>

</body>
</html>
